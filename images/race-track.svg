<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f0f0f0"/>
    
    <!-- Race Track -->
    <g transform="translate(50, 50)">
        <!-- Outer Track -->
        <path d="M 50,150 
                 C 50,80 150,30 300,30
                 C 450,30 550,80 550,150
                 C 550,220 450,270 300,270
                 C 150,270 50,220 50,150 Z"
              fill="none" 
              stroke="#E65100" 
              stroke-width="30"
              stroke-linecap="round"/>
        
        <!-- Inner Track -->
        <path d="M 80,150 
                 C 80,95 160,55 300,55
                 C 440,55 520,95 520,150
                 C 520,205 440,245 300,245
                 C 160,245 80,205 80,150 Z"
              fill="#FF9800"
              stroke="white"
              stroke-width="4"
              stroke-dasharray="10,10"/>
        
        <!-- Start/Finish Line -->
        <rect x="290" y="30" width="20" height="40" 
              fill="#000" stroke="none"/>
        <text x="285" y="90" 
              font-family="Arial" font-size="12" fill="#333">
            START/FINISH
        </text>
        
        <!-- Distance Markers -->
        <g class="markers">
            <circle cx="550" cy="150" r="5" fill="#E65100"/>
            <text x="560" y="155" font-family="Arial" font-size="12" fill="#333">1K</text>
            
            <circle cx="300" cy="270" r="5" fill="#E65100"/>
            <text x="310" y="285" font-family="Arial" font-size="12" fill="#333">2K</text>
            
            <circle cx="50" cy="150" r="5" fill="#E65100"/>
            <text x="30" y="155" font-family="Arial" font-size="12" fill="#333">3K</text>
            
            <circle cx="300" cy="30" r="5" fill="#E65100"/>
            <text x="310" y="25" font-family="Arial" font-size="12" fill="#333">4K</text>
        </g>
        
        <!-- Decorative Elements -->
        <g class="decorative">
            <circle cx="300" cy="150" r="100" 
                    fill="none" stroke="#E0E0E0" stroke-width="1"/>
            <circle cx="300" cy="150" r="70" 
                    fill="none" stroke="#E0E0E0" stroke-width="1"/>
        </g>
    </g>
    
    <!-- Title -->
    <text x="400" y="350" 
          font-family="Arial" font-weight="bold" 
          font-size="24" fill="#333" 
          text-anchor="middle">
        Vaisakhi 5K Race Track
    </text>
</svg>
