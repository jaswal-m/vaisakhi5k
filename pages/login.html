<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Sign in - Vaisakhi 5K</title>
<main class="auth-main">
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-header">
                <span class="material-icons auth-logo" style="font-size: 40px; color: #0851a6;">directions_run</span>
                <h1>Welcome back</h1>
                <p class="auth-subtitle">Sign in to access your runner dashboard</p>
            </div>

            <form id="signinForm" class="auth-form active" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required 
                           autocomplete="email" spellcheck="false"
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <div class="password-field">
                        <label for="password">Password</label>
                        <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required
                               placeholder="Enter your password">
                        <button type="button" class="password-toggle" aria-label="Show password">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="staySignedIn" name="staySignedIn">
                        <span class="checkbox-text">Stay signed in</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-block">Sign in</button>

                <div class="auth-divider">
                    <span>or</span>
                </div>

                <div class="auth-alt-action">
                    <p>Don't have an account?</p>
                    <a href="/register" class="btn btn-secondary btn-block">Create account</a>
                </div>

                <footer class="auth-footer">
                    <div class="auth-links">
                        <a href="/terms">Terms of use</a>
                        <a href="/privacy">Privacy & cookies</a>
                        <a href="/help">Help</a>
                    </div>
                </footer>
            </form>
        </div>
    </div>
</main>
